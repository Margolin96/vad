<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VAD demo</title>
    <script defer src="main.js"></script>
  </head>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      padding: 10px;
      background-color: #E5E5E5;
    }
    #playlist {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }
    #playlist li:hover {
      background-color: rgba(255, 0, 0, 0.295);
    }
    #playlist li:first-child {
      opacity: 0;
      animation: grow 1s ease-in-out forwards;
    }
    #playlist li {
      padding: 10px;
      background: #FFF;
      box-shadow: 0 2px 5px 0 rgba(0,0,0,.1);
      margin: 10px 0;
      border-radius: 5px;
    }
    @keyframes grow {
      to {
        max-height: 100px;
        opacity: 1;
      }
    }

    h1 {
      margin: 0;
    }

    .container {
      margin: 0 auto;
      max-width: 500px;
    }
    .wrapper {
      border-radius: 5px;
      position: sticky;
      background-color: #FFF;
      box-shadow: 0 2px 5px 0 rgba(0,0,0,.1);
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 20px;
    }
    .state {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
  </style>
  <body>
    <div id="root"></div>
  </body>
</html>
